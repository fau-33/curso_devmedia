<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Curso de Bootstrap3 - DevMedia</title>
        
        <!-- Define a viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Adicionar CSS Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <!-- Css personalizado -->
         <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>
    <body>
      
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <img src="imgs/imagem2.jpg" alt="imagem1" class="img-responsive"/>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <img src="imgs/imagem2.jpg" alt="imagem1" class="img-responsive"/>
                </div>
            </div>
        </div>
        
        <hr/>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="imgs/imagem1.jpg" class="img-rounded img-responsive"/>   
                </div>
                <div class="col-xs-12 col-sm-4 text-center" >
                    <img src="imgs/imagem1.jpg" class="img-circle img-responsive"/> 
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="imgs/imagem1.jpg" class="img-thumbnail img-responsive"/> 
                </div>
            </div>
        </div>
        
        
        <script src="js/jquery-3.4.1.min.js"></script>   
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
       
    </body>
</html>
